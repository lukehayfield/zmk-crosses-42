###############################################################################
# DISPLAY SETTINGS
###############################################################################

# Enable display support (OLED / LCD)
CONFIG_ZMK_DISPLAY=y

# Blank the display when the keyboard is idle to save power
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Show battery percentage in the battery widget (instead of icon only)
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Show a keyboard icon on the display
# (Purely cosmetic — disabled to keep the UI minimal)
# CONFIG_ZMK_DISPLAY_SHOW_KEYBOARD_ICON=y


###############################################################################
# POWER MANAGEMENT & SLEEP
###############################################################################

# Time (ms) before the keyboard is considered idle
# Affects display blanking and sleep timers
CONFIG_ZMK_IDLE_TIMEOUT=500

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y

# Time (ms) before entering deep sleep when idle
# 1,800,000 ms = 30 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Interval (seconds) for battery level reporting over BLE
# 1800 seconds = every 30 minutes
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=1800


###############################################################################
# BLUETOOTH / WIRELESS
###############################################################################

# Increase Bluetooth transmit power for better range
# Increases power consumption
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Experimental BLE connection improvements
# Improves Windows 11 stability by:
# - Adjusting pairing timing
# - Using newer LLCP implementation
# - Disabling 2M PHY
# CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=n


###############################################################################
# KEY SCAN / DEBOUNCING
###############################################################################

# Enable very fast press debouncing (in milliseconds)
# Lower values = more responsive, higher risk of chatter
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1

# Release debouncing (usually higher than press debounce)
# Helps prevent accidental double releases
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7


###############################################################################
# LOGGING / DEBUGGING
###############################################################################

# Enable USB logging for debugging
# WARNING: significantly increases power usage
# CONFIG_ZMK_USB_LOGGING=

###############################################################################
# MOUSE / TRACKBALL CONFIGURATION
# Currently UNUSED — safe to enable later if tuning is needed
###############################################################################

# Enable ZMK mouse support
# Usually auto-enabled when pointing devices are present
# CONFIG_ZMK_MOUSE=y


# -----------------------------------------------------------------------------
# Cursor movement acceleration
# Disabled by default — enables dynamic speed scaling
# -----------------------------------------------------------------------------

# Enable cursor acceleration
# CONFIG_ZMK_MOUSE_ACCELERATION=y

# Base cursor speed before acceleration is applied
# Higher = faster small movements
# Default: 1
# CONFIG_ZMK_MOUSE_ACCELERATION_DEFAULT=2

# Acceleration multiplier for larger/faster movements
# Higher = more aggressive acceleration curve
# Default: 1
# CONFIG_ZMK_MOUSE_ACCELERATION_FACTOR=3


# -----------------------------------------------------------------------------
# Scroll behavior
# -----------------------------------------------------------------------------

# Enable scroll acceleration
# CONFIG_ZMK_MOUSE_SCROLL_ACCELERATION=y

# Base scroll speed
# Higher = more scroll per tick
# Default: 1
# CONFIG_ZMK_MOUSE_SCROLL_DEFAULT=2

# Scroll acceleration multiplier
# Default: 1
# CONFIG_ZMK_MOUSE_SCROLL_ACCELERATION_FACTOR=2


# -----------------------------------------------------------------------------
# Runtime mouse speed control
# Enables MOUSE_SPEED_UP / MOUSE_SPEED_DOWN keycodes
# Only works when acceleration is enabled
# -----------------------------------------------------------------------------

# CONFIG_ZMK_MOUSE_SPEED=y

# Number of discrete speed steps
# CONFIG_ZMK_MOUSE_SPEED_STEPS=5

# Default speed index at boot (0 = slowest)
# CONFIG_ZMK_MOUSE_SPEED_DEFAULT=2


# -----------------------------------------------------------------------------
# Mouse button debouncing
# Useful for noisy switches or sensors
# -----------------------------------------------------------------------------

# Enable mouse button debounce filtering
# CONFIG_ZMK_MOUSE_BUTTON_DEBOUNCE=y

# Debounce duration in milliseconds
# CONFIG_ZMK_MOUSE_BUTTON_DEBOUNCE_MS=10


###############################################################################
# END OF CONFIG
###############################################################################
